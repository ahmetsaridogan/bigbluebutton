  <script>
    var socket = io.connect('https://192.168.1.133:3333');
    socket.on('meeting-event', function(data){
      console.log(data)
      if(data.meetingId){
        if(data.meetingId == sessionStorage.getItem('BBB_meetingID')){
          switch (data.event) {
            case "openPanel":
                // userlist, pool, chat, kapat = ''
                Session.set("openPanel", data.value);
              break;
            
            case "presentation":
                if(data.value == "presentation_open"){
                  $(".icon-bbb-presentation").closest("button").click()
                }

                if(data.value == "presentation_close"){
                  $(".icon-bbb-minus").closest("button").click()
                }
                  
              break;
          
            default:
              break;
          }
        }
      }
      // $('#messages').append($('<li>').text(data.message));
    });
